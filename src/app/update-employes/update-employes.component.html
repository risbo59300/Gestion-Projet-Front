
<div class="col-md-6 offset-md-3">
    
    <h3>Modifier un employé</h3>
<form (ngSubmit)="onSubmit()">    
    
        <div class="form-group">
            <label for="nom">Nom : </label>
            <input type="text" class="form-control" [(ngModel)]= "employe.nom" id="nom" name="nom" required>
        </div>

        <div class="form-group ">
            <label for="prenom">Prenom : </label>
            <input type="text" class="form-control" [(ngModel)]= "employe.prenom" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
            <label for="mail">Mail : </label>
            <input type="email" class="form-control" [(ngModel)]= "employe.mail" id="mail" name="mail" required aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="pwd">Password : </label>
            <input type="text" class="form-control" [(ngModel)]= "employe.pwd" id="pwd" name="pwd" required >
        </div>

        <div class="form-group">
            <label for="departements">Departement :</label>
                <select [(ngModel)]="employe.departements.iddepartement"  class="form-control" id="departements" name="departements">                   
                    <option *ngFor="let de of dep" [value]="de.iddepartement" >
                        {{de.libelle}}
                    </option>
                </select>   
        </div>

        <div class="form-group">
            <label for="projets">Projet : </label>
            <select [(ngModel)]="employe.projets.idprojet"  class="form-control" id="projets" name="projets">                   
                <option *ngFor="let p of pro" [value]="p.idprojet" >
                    {{p.titre}}
                </option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="roles">Rôle : </label>
            <select [(ngModel)]="employe.roles.idrole"  class="form-control" id="roles" name="roles">                   
                <option *ngFor="let r of rol" [value]="r.idrole" >
                    {{r.libelle}}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Modifier</button>
    
</form>

</div>
